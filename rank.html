<html lang="en">
<head>

<body>
    <header>

    <main>
        <section class="rankings-section">
            <div class="container">
                <h2 class="section-title">Movie Rankings</h2>
                <div class="filter-container">
                    <input type="text" class="search-bar" placeholder="Search movies..." id="searchInput">
                    <select id="sortSelect" class="sort-select">
                        <option value="rating">Sort by Rating (High to Low)</option>
                        <option value="year">Sort by Year (Newest First)</option>
                        <option value="title">Sort by Title (A-Z)</option>
                    </select>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading rankings...</p>
                </div>
                <div class="rankings-grid" id="rankingsGrid">
                    <!-- Movies will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="newsletter">
                <h3>Subscribe to Our Newsletter</h3>
                <p>Get the latest movie reviews and recommendations straight to your inbox!</p>
                <div class="newsletter-form">
                    <input type="email" class="newsletter-input" placeholder="Enter your email..." id="newsletterEmail">
                    <button class="submit-btn" onclick="subscribeNewsletter()">Subscribe</button>
                </div>
            </div>
